<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Creador de catálogos</title>
    <link rel="stylesheet" href="main-style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <link rel="canonical" href="https://bnvent.github.io/creador-de-catalogos/" />

  <body>
    <div id="app">
      <header>
        <h1>Creador de catálogos Web</h1>
      </header>
      <div id="catalog-container">
        <div id="loading-screen">
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <input type="file" name="" id="open-files" multiple accept="image/*" />
        <div id="catalog">
          <div id="products-grid">
            <div id="add-item-card"><img src="./icons/add-circle-icon.svg" alt="" /></div>
          </div>
        </div>
      </div>
      <div id="buttons-container">
        <img id="download-button" src="icons/download-icon.svg" alt="" />
        <img id="fullscreen-button" src="icons/enter-fullscreen-icon.svg" alt="" />
        <img id="add-item-button" src="icons/add-image-icon.svg" alt="" />
      </div>
      <!-- <div id="pages-indicator-container">Página 1 de 1</div> -->

      <div class="accordion-container" id="add-banner-accordion">
        <div class="accordion-header">
          <span>Agregar logo de marca</span>
          <img class="button-icon" src="icons/arrow-down-icon.svg" alt="" />
        </div>

        <div class="accordion-body" id="add-banner-body">
          <label for="">
            <span>Habilitar logo de marca</span>
            <input id="show-banner-checkbox" type="checkbox" />
          </label>

          <label for="">
            <span>Usar imagen</span>
            <input id="select-banner" type="file" src="" accept="image/*" />
          </label>

          <!-- <label for="">
            <span>Generar encabezado</span>
          </label> -->
        </div>
      </div>

      <div class="accordion-container" id="manage-grid-accordion">
        <div class="accordion-header">
          <span>Administrar cuadrícula</span>
          <img class="button-icon" src="icons/arrow-down-icon.svg" alt="" />
        </div>

        <div class="accordion-body" id="manage-grid-body">
          <label for="">
            <span>Elementos por fila</span>
            <div class="buttons-container">
              <button class="active">2</button>
              <button>3</button>
              <button>4</button>
            </div>
          </label>
        </div>
      </div>
